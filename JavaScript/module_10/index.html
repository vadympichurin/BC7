<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<div id="users">

    <form class="add-user">
        <input type="text" placeholder="Enter Name" name="name" required>
        <input type="text" placeholder="Enter Age" name="age" required>
        <input type="submit" value="Submit">
    </form>

    <form class="find-user">
        <input type="text" placeholder="Find user by ID" name="id">
        <input type="submit" value="Submit">
    </form>

    <form class="delete-user">
        <input type="text" placeholder="Delete user by ID" name="delete-id">
        <input type="submit" value="Submit">
    </form>

    <form class="update-user">
        <input type="text" placeholder="Update user by ID" name="update-id">
        <input type="text" placeholder="Enter Name" name="update-name">
        <input type="text" placeholder="Enter Age" name="update-age">
        <input type="submit" value="Update User">
    </form>

    <ul class="users-list"></ul>
</div>



<script src="js/index.js"></script>
</body>
</html>
